<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mike's World</title>
</head>

<body>
    <header class="fbar">
        <h1 class="ptitle">Mike's World</h1>
    </header>
    <nav>
        <ul class="navi">
            <li>Home</li>
            <li>Contact</li>
        </ul>
    </nav>
    <main>
        <div class="texts">
            <p>My SF City Trip</p>
            <p>The California Landscape</p>
        </div>
        <div class="images">
            <img src="images/sf.png" alt="sf.png">
            <img src="images/california.png" alt="california.png">
        </div>
        <p class="bottom-text">Do people like my Page</p>
    </main>
    <footer>
        <div class="review">
            <img src="images/image-max.png" alt="image-max.png">
            <p>Max - Awesome page, great work, keep it up!</p>
        </div>
        <div class="review">
            <img src="images/image-manu.png" alt="image-manu.png">
            <p>Manu - Looks really nice, beautiful pictures!</p>
        </div>
    </footer>
</body>
</html>
